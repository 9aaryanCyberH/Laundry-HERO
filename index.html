<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laundry Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            overflow: hidden; /* Prevent scrolling */
        }

        /* NAVBAR */
        .navbar{
            width: 100vw;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5vw;
            background-color: #0d6efd;
            color: white;
        }

        .nav-links{
            display: flex;
            gap: 2vw;
        }

        .nav-links a{
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }

        .logo{
            font-size: 1.5rem;
            font-weight: bold;
        }

        .username{
            font-weight: 500;
        }

        /* HERO SECTION */
        .hero{
            width: 100vw;
            height: 90vh; /* Remaining screen */
            display: flex;
        }

        .left{
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 8vw;
            background-color: #f8f9fa;
        }

        .left h1{
            font-size: 3vw;
            margin-bottom: 2vh;
        }

        .left p{
            font-size: 1.2vw;
            margin-bottom: 3vh;
            width: 80%;
        }

        .left button{
            width: 18vw;
            height: 6vh;
            border: none;
            background-color: #0d6efd;
            color: white;
            font-size: 1.1vw;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .left button:hover{
            background-color: #084298;
        }

        .right{
            width: 50%;
            height: 100%;
        }

        .right img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">FreshWash</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>

        <div class="username">Hello, Aaryan</div>
    </div>

    <!-- HERO SECTION -->
    <div class="hero">

        <!-- LEFT DIV -->
        <div class="left">
            <h1>Premium Laundry Service at Your Doorstep</h1>
            <p>
                We provide fast, affordable, and high-quality laundry services.
                Book today and enjoy hassle-free washing, ironing, and dry cleaning.
            </p>
            <button>Book a Service Today</button>
        </div>

        <!-- RIGHT DIV -->
        <div class="right">
            <img src="https://images.unsplash.com/photo-1581579186986-8d38e2f0b1f4"
                 alt="Laundry Service">
        </div>

    </div>

</body>
</html>
